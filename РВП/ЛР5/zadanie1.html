</head>
<body>
<p style="font-size:20px; color:red; text-align:left;">Солнце должно быть:</p>
<ol style="color:black; font-size:12px;">

    <li>Круглым.</li>
    <li>Желтым.</li>
</ol>

<p style="font-size:40px; color:blue; text-align:left;">Снег должен быть:</p>
