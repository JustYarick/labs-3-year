<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Пример 3 — три бегущих строки</title></head>
<frameset rows="120,*" frameborder="1" border="3">
  <frame src="ex-head.html" scrolling="no">
  <frameset cols="180,*">
    <frame src="ex-left.html">
    <frameset rows="60%,40%">
      <frame src="marquee1.html" scrolling="no">
      <frameset cols="50%,50%">
        <frame src="marquee2.html" scrolling="no">
        <frame src="marquee3.html" scrolling="no">
      </frameset>
    </frameset>
  </frameset>
</frameset>
<noframes>Нужна поддержка frameset.</noframes>
</html>
